        var bg_color=document.getElementById('text').innerHTML;
        console.log(bg_color)
        if(bg_color=='red'){

        document.getElementById('BCW').style.backgroundColor="aqua";
        document.getElementById('text').innerHTML="aqua";
        document.getElementById('text').style.color="white";
    }else{
        
        document.getElementById('BCW').style.backgroundColor="red";
        document.getElementById('text').innerHTML="red";
        document.getElementById('text').style.color="white";
        }

}
